<div 
    *ngIf="!pais; else divPais"
    class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{ pais.name }}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais.flag" alt="Bandera de {{pais.name}}">
        </div>

        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion: </strong>{{ pais.population | number }}
                </li>

                <li class="list-group-item">
                    <strong>Codigo numerico: </strong>{{ pais.numericCode }}
                </li>

                <li class="list-group-item">
                    <strong>Codigo alpha3: </strong>{{ pais.alpha3Code }}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>

    <div class="row">
        <div class="col">
            <span *ngFor="let translation of translations" class="badge bg-primary mr-1"> {{ translation }} </span>
        </div>
    </div>
</ng-template>
